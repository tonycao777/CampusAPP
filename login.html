<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus APP - Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #4A90E2;
            text-align: center;
        }

        .login-container {
            width: 60%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container input {
            width: 60%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #357ABD;
        }

        .login-container .signup-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #4A90E2;
            text-decoration: none;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Campus APP - Log In</h1>
        <input type="email" id="login-email" placeholder="Enter your @duke.edu email" required>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button id="login-btn">Log In</button>
        <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Log the user in and save their email in sessionStorage
                sessionStorage.setItem('loggedInUser', email);
                window.location.href = 'marketplace.html';
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
